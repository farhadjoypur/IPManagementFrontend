<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-6">
      <h2 class="text-center">Register</h2>
      <form (ngSubmit)="submit()" [formGroup]="form">
        <input type="hidden" [(ngModel)]="this.data.id" formControlName="id"  class="form-control" name="id">

        <div class="form-group">
          <label for="ip">IP :</label>
          <input type="text" [(ngModel)]="this.data.ip" formControlName="ip" [ngClass]="{'is-invalid':submitted && f.ip.errors}" class="form-control" id="ip" placeholder="Enter Name" name="ip">
        </div>

        <div class="form-group">
          <label for="email">Description:</label>
          <input type="text"  [(ngModel)]="this.data.description" formControlName="description" [ngClass]="{'is-invalid':submitted && f.description.errors}" class="form-control" id="email" placeholder="Enter email" name="description">
        </div>
        <button type="submit" class="btn btn-outline-primary">Update</button>
      </form>
    </div>
  </div>
</div>
