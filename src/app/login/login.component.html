<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-6">
      <h2 class="text-center">Login</h2>
      <form (ngSubmit)="submit()" [formGroup]="form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" formControlName="email" [ngClass]="{'is-invalid':submitted && f.email.errors}" class="form-control" id="email" placeholder="Enter email" name="email">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">
              Email is Required!
            </div>
            <div *ngIf="f.email.errors.email">
              Please provide unique email
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" formControlName="password" [ngClass]="{'is-invalid':submitted && f.password.errors}" class="form-control" id="pwd" placeholder="Enter password" name="password">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">
              Password is Required!
            </div>
            <div *ngIf="f.password.errors.minlength">
              Minimum password is 6 digit
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-outline-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
