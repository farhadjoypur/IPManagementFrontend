<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="m-lg-4 float-left">
        <h2 >IP list</h2>
      </div>
    </div>
    <table class="table table-dark">
      <thead>
      <tr>
        <th scope="col">Sl.</th>
        <th scope="col">User Name</th>
        <th scope="col">Logs</th>
        <th scope="col">DateTime</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ipLogs of this.datas; index as index">
        <th scope="row">{{ index+1 }}</th>
        <td>{{ ipLogs.user.name }}</td>
        <td>{{ ipLogs.type }}</td>
        <td>{{ipLogs.created_at | date:'medium'}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
